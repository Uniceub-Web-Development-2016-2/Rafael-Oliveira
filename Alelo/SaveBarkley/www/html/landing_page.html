<!DOCTYPE html>
<html>
<head>
    <script src="../scripts/jquery-1.9.1.js"></script>


    <script src="../scripts/bootstrap.js"></script>
    <script src="../scripts/general.js"></script>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <script src="../scripts/login.js"></script>

    <link rel="stylesheet" href="../css/main.css" />
    
    <link href="../css/import.css" rel="stylesheet" />
    <link href="../css/landing_page.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="logo" class="col-xs-12">
                
            </div>
        </div>
        <div class="row input-row" >
            <div class="col-xs-8 col-xs-offset-2 ">
                
                <div class="input-group ">                    
                    <input id="username" type="text" data-size="3" data-upper_size="45" data-calfunction="text" data-email-type="login" data-must_exist="false" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
                </div>

                <div class="input-group">                    
                    <input id="password" type="password" data-size="3" data-upper_size="45" data-calfunction="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1">
                </div>

            </div>
            <div class="col-xs-8 col-xs-offset-2 ">
                <button id="submit-login" type="button" class="btn btn-block submit-button">Jogar</button>
                
                
            </div>
        </div>

       
    </div>

    <footer id="create-account-btn" class="footer">
        <div class="col-xs-12 bottom-text">
            <span>Não possui uma conta?</span>
            <p>Cadastre-se</p>
        </div>
    </footer>
   
    

    <!-- Modal -->
    <div class="modal fade" id="create-account-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Criar uma conta</h4>
                </div>
                <div class="modal-body">
                    <div class="row ">

                        <div class="col-md-12">
                            <div class="input-group ">
                                
                                <input id="c-username" type="text" data-size="3" data-upper_size="45" data-calfunction="text" data-email-type="login" data-must_exist="false" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
                            </div>

                            <div class="input-group">
                                
                                <input id="c-password" type="password" data-size="3" data-upper_size="45" data-calfunction="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1">
                            </div>

                        </div>


                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <p id="login-error" style="display:none">Username or Password do not match.</p>
                        </div>

                    </div>
                    

                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="submit-account" type="button" class="btn submit-button">Criar Conta</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
