<!DOCTYPE html>
<html>
<head>
    <script src="../scripts/jquery-1.9.1.js"></script>
    <script src="../scripts/bootstrap.js"></script>
    <script src="../scripts/underscore.min.js"></script>
    <script src="../scripts/general.js"></script>
    <script src="../scripts/guardian_tab.js"></script>

    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/main.css" />
    <link href="../css/import.css" rel="stylesheet" />
    <link href="../css/guardian_tab.css" rel="stylesheet" />
</head>
<body>
    <div id="content" class="container">
        <div id="header" class="row">
            <div id="upper-header" class="col-xs-12 ">
                <p id="username"></p>
                
            </div>
            <div id="lower-header" class="col-xs-12 ">
                <div class="col-xs-4">
                    <p id="title">Mestre das Plantas</p>
                </div>
                <div class="col-xs-4">
                    <div id="avatar">
                        <div>
                            <img src="../images/hero.png" />

                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <div id="about-me" class="row">
            <div  class="col-xs-10 col-xs-offset-1">
                <p>
                    Hi There.
                    We are the Peaches Animal Shelter.
                    Our shelter takes care all kinds of animals
                    looking for homes.
                    Check out our missions below.
                </p>
            </div>
        </div>
        
        <div id="mission-container" class="row">
            <div class="col-xs-12">
                <h1>Eventos</h1>
            </div>


            <div id="events"></div>

         </div><!--Mission container-->             


    </div>

    <script type="text/template" id="tmpl-events">


       
        <%_.each(data , function(event , i){%>
            
            <div class="col-xs-12">
                <div class="mission-row col-xs-12">
                    <div class="col-xs-9 ">

                        <p><%=event.event_content.description%></p>
                    </div>
                    <div class="col-xs-3 ">
                        <span>Progresso</span>
                        <p>80%</p>

                    </div>
                    <div class="collapse-trigger col-xs-12">
                        <span href=<%='#trigger-'+i%> data-toggle="collapse" class="glyphicon glyphicon-circle-arrow-down"></span>
                    </div>
                </div>

                <div id=<%='trigger-'+i%> class="col-xs-12 collapse">
                    <%_.each(event.missions , function(mission , i){%>
                        <div class="col-xs-7" data-go-to-mission="<%=mission.id%>">
                            <p><%=mission.name%></p>
                        </div>    
                        <div class="col-xs-3 col-xs-offset-2">
                            <span><%=mission.completed%></span>
                        </div>    
                    <%})%>
                </div>
            </div>


        <%});%>
        
    </script>
</body>
</html>
