<!DOCTYPE html>
<html>
<head>
    <script src="../scripts/jquery-1.9.1.js"></script>
    <script src="../scripts/bootstrap.js"></script>
    <script src="../scripts/underscore.min.js"></script>
    <script src="../scripts/general.js"></script>
    <script src="../scripts/mission_tab.js"></script>

    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/main.css" />
    <link href="../css/import.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/mission.css" />
</head>
<body>
    <div id="content" class="container">
        <div id="header" class="row">
            <div id="upper-header" class="col-xs-12 ">
                <div class="col-xs-4">
                    <p id="username"></p>
                    <a href="rewards_tab.html">Prêmios</a>
                </div>

            </div>
            <div id="lower-header" class="col-xs-12 ">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">

                    <img id="avatar" src="../images/hero.png" />

                </div>

            </div>
        </div>

        <div id="mission-image-row" class="row">
            
            <div class="col-xs-10 col-xs-offset-1">
                <p data-mission-name></p>
            </div>
        </div>

        <div id="description-row" class="row">
            <div class="col-xs-10 col-xs-offset-1">
               
                <p id="description"></p>
            </div>
           
        </div>

    </div><!--container-->
    <footer id="create-account-btn" class="footer" data-toggle="modal" data-target="#complete-mission-modal">
        <div class="col-xs-12 bottom-text">
            
            <p>Começar Missão</p>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="complete-mission-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" data-mission-name></h4>
                </div>
                
                <div id="dump-requirements" data-current-window="0" data-length="4" class="modal-body">
                   
                 
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-value="-1" data-control="back" disabled>Voltar</button>
                    <button type="button" class="btn btn-default" data-value="1" data-control="next" disabled>Proximo</button>
                    <button id="finalize" type="button" class="btn btn-primary hide">Retornar para os eventos</button>
                    <button id="submit-requirements" type="button" class="btn btn-primary" disabled>Submeter Respostas</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template" id="tmpl-result">
        <%=console.log(data)%>
        <h1><%=data.message%></h1>
        <%_.each(data.items , function(req , i){%>
        <div class="col-xs-12 <%=req.correct%>" data-requirement-description>
            <p><%=req.description%></p>
        </div>    
        <%});%>
    </script>
    <script type="text/template" id="tmpl-requirements">


       
        <%_.each(requirements , function(requirement , i){%>
            
                <%if(i==0){ show = "" }else{show = "hide";}%>        

                <div class="requirement-row col-xs-12 <%=show%>" data-answer="<%=requirement.answer%>" data-window="<%=i%>" data-requirement="<%= requirement.id %>">
                    <div class="col-xs-12 requirement-description " data-requirement-description>
                        <p ><%=requirement.description%></p>
                    </div>
                    <div data-options="A" class="col-xs-12 requirement-alternatives">
                        <p ><%='A-- ' + requirement.A%></p>
                    </div>
                    <div data-options="B" class="col-xs-12 requirement-alternatives">
                        <p><%='B-- ' + requirement.B%></p>
                    </div>
                    <div data-options="C" class="col-xs-12 requirement-alternatives">
                        <p><%='C-- ' + requirement.C%></p>
                    </div>
                    <div data-options="D" class="col-xs-12 requirement-alternatives">
                        <p><%='D-- ' + requirement.D%></p>
                    </div>

                    
                </div>

          


        <%});%>
        
    </script>
</body>
</html>
