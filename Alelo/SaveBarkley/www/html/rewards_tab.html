<!DOCTYPE html>
<html>
<head>
    <script src="../scripts/jquery-1.9.1.js"></script>
    <script src="../scripts/bootstrap.js"></script>
    <script src="../scripts/underscore.min.js"></script>
    <script src="../scripts/general.js"></script>
    <script src="../scripts/reward_tab.js"></script>
   
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/reward.css" />
    <link href="../css/import.css" rel="stylesheet" />
    
</head>
<body>
    <div id="content" class="container">
        <div id="header" class="row">
            <div id="upper-header" class="col-xs-12 ">
                <p id="username"></p>

            </div>
            <div id="lower-header" class="col-xs-12 ">
                <div class="col-xs-4">
                    <a href="guardian_tab.html" id="title">Ver Eventos</a>
                </div>
                <div class="col-xs-4">
                    <div id="avatar">
                        <div>
                            <img src="../images/hero.png" />

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div id="about-me" class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <p>
                    Abaixo estão listadas todos os eventos e suas respectivas missões. Clique na setinha azul para expandir o evento!


                </p>
            </div>
        </div>

        <div id="rewards"class="row"></div>


        <script type="text/template" id="tmpl-rewards">
            
            <%_.each(data , function(reward , i){%>
            <%if(reward.percent < 100){
                var gray = "gray-out";
              }else{var gray = "";}%>
            <div class="col-xs-3 <%=gray%>">
                <img src="..<%=reward.reward_content.image_url%>" />
            </div>


            <%});%>

        </script>
</body>
</html>
