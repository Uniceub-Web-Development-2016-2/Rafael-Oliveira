<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        

        <script src="scripts/jquery-3.1.0.js"></script>
        <script src="scripts/bootstrap.js"></script>
        <script src="scripts/login.js"></script>
        
        
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Alelo</title>
    </head>
    <body>
       
        <div class="container">
            <div class="row">
                <div id="logo" class="col-xs-12">
                    <img src="images/alelo.jpg" />
                    
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button id="login-btn" type="button" class="btn btn-primary btn-lg btn-block">Login</button>
                    <button type="button" class="btn btn-default btn-lg btn-block">Create Hero Account</button>
                    <button type="button" class="btn btn-default btn-lg btn-block">Create Rescuer Account</button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Log In</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">

                            <div class="col-md-12">
                                <div class="input-group ">
                                    <span class="input-group-addon" id="sizing-addon1">Email or phone</span>
                                    <input id="email" type="text" data-size="3" data-upper_size="45" data-calfunction="text" data-email-type="login" data-must_exist="false" class="form-control" placeholder="Email" aria-describedby="sizing-addon1">
                                </div>

                                <div class="input-group">
                                    <span class="input-group-addon" id="sizing-addon1">Password</span>
                                    <input id="password" type="password" data-size="3" data-upper_size="45" data-calfunction="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1">
                                </div>

                            </div>


                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <p id="login-error" style="display:none">Username or Password do not match.</p>
                            </div>

                        </div>
                        

                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button id="submit-login" type="button" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>



        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
